 body {

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #000000;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        
        .header nav {
            display: flex;
            gap: 20px;
        }
        
        .header nav a {
            text-decoration: none;
            color: #000000;
            font-size: 1rem;
            padding: 10px 20px;
            border: 1px solid #000000;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .header nav a:hover {
            background-color: #333;
            color: #000000;
        }
        
        .hero {
            text-align: center;
            padding: 45px 20px;
            background-size: cover;
            background-position: center;
            color: #000000;
        }
        
        .hero h2 {
            font-size: 3rem;
            margin: 0 0 20px;
        }
        
        .hero p {
            font-size: 1.2rem;
            margin: 0 0 40px;
        }
        
        .hero .btn {
            text-decoration: none;
            color: #fff;
            background-color: #333;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .hero .btn:hover {
            background-color: #555;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            display: inline-block;
            padding: 15px 25px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            margin-top: 10px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-radius: 5px;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
		
		.gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            flex: 1 1 calc(33% - 40px);
            max-width: calc(33% - 40px);
            box-sizing: border-box;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border: 5px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .gallery-item {
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
        }

        
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        
        .footer .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .footer .social-media a {
            color: #fff;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer .social-media a:hover {
            color: #00aaff;
        }
        
        .footer p {
            margin: 10px 0 0;
            font-size: 0.9rem;
        }
